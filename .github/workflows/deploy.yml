name: Deploy Website

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install pytest
      run: pip install pytest

    - name: Run tests
      run: pytest

    - name: Build site folder
      run: |
        mkdir -p site
        echo "<h1>Hello World</h1>" > site/index.html

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: site
        path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: site
        path: site

    # üîç DEBUG WORKSPACE CONTENTS
    - name: Debug workspace
      run: |
        echo "Workspace listing:"
        ls -la

    # üîç DEBUG SITE FOLDER (Before tar / upload)
    - name: Debug site folder
      run: |
        echo "Checking site folder content:"
        ls -la site || echo "SITE FOLDER NOT FOUND!"

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: site

  publish:
    needs: deploy
    runs-on: ubuntu-latest

    steps:
    - name: Publish to GitHub Pages
      uses: actions/deploy-pages@v4
