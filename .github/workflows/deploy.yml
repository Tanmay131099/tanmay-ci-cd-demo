name: Deploy Website

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build site folder
      run: |
        mkdir -p site
        echo "<h1>Hello World</h1>" > site/index.html

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: site
        path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: site
        path: site   # IMPORTANT

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: site   # IMPORTANT

  publish:
    needs: deploy
    runs-on: ubuntu-latest

    steps:
    - name: Publish to GitHub Pages
      uses: actions/deploy-pages@v4
